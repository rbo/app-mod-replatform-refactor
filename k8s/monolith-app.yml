apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: monolith-app
  annotations:
    description: VM app
  labels:
    app: monolith-app
    os.template.kubevirt.io/fedora: "true"
spec:
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: monolith-app
        kubevirt.io/size: small
        vm.kubevirt.io/name: monolith-app
    spec:
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: rootdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
          networkInterfaceMultiqueue: true
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: q35
        memory:
          guest: 2Gi
      hostname: monolith-app
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - name: rootdisk
          containerDisk:
            image: quay.io/containerdisks/fedora
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: user1
              password: openshift
              chpasswd: { expire: False }
              packages:
                - git
              runcmd:
                - mkdir /home/user1
                - git clone https://github.com/nikolaus-lemberski/summit-2024-app-mod-lab-simple.git /home/user1/app/
                - chown -R user1:user1 /home/user1/app/monolith-app
                - cd /home/user1/app/monolith-app
                - export PORT=8080
                - sh /home/user1/app/monolith-app/start-on-vm.sh
          name: cloudinitdisk
---
apiVersion: v1
kind: Service
metadata:
  name: monolith-app
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    vm.kubevirt.io/name: monolith-app
  type: ClusterIP
